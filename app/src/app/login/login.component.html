<div class="container-fluid">
  <nav class="navbar fixed-top navbar-dark">
    <div class="container-fluid">
      <a [routerLink]="['/']" class="navbar-brand mt-3 ms-3">SG<span class="text-primary">3</span>K</a>
    </div>
  </nav>
  <div class="row vh-100">
    <div class="banner col-md-6">
      <div class="h-100 d-flex align-items-center justify-content-center">
        <header class="text-white">
          <h5 class="mb-1"><span class="badge bg-primary">Hello</span></h5>
          <h1>Welcome back</h1>
        </header>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-11 col-sm-10 col-md-10 col-lg-8 col-xl-8">
          <header>
            <h1>Log in</h1>
            <p class="mb-5">Please enter your details.</p>
          </header>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password" id="password-label" class="form-label mt-2">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>
            <div class="form-row mt-3 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                <label for="remember-me" class="form-check-label">Remember me</label>
              </div>
              <div class="forgot-password">
                <button type="button" (click)="onForgotPassword()" class="btn btn-link text-muted text-decoration-none p-0" [disabled]="true">Forgot password</button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 my-3">Log in</button>
          </form>
          <div class="signup-link text-center">
            <p>Don't have an account? <a [routerLink]="['/auth/signup']" (click)="onSignup()" class="text-primary text-decoration-none">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
