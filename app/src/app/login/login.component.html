<div class="container-fluid">
    <div class="row w-100 h-100">
        <div class="col login-banner">
            <div class="row text-banner align-items-center">
                <p id="hello-text">HELLO</p>
                <p id="login-text">Login to</p>
                <h1>SW00PGEN3000</h1>
            </div> 
        </div>
        <div class="col d-flex align-items-center justify-content-center">
            <div class="row login-form align-items-center">
                <div class="header">
                    <h1>Sign in</h1>
                    <p>Please enter your details.</p>
                </div>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" id="password-label"class="form-label">Password</label>
                        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-row">
                        <div class="form-check">
                          <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                          <label for="remember-me" class="form-check-label">Remember me</label>
                        </div>
                        <div class="forgot-password">
                          <a href="#" (click)="onForgotPassword()" class="text-muted">Forgot password</a>
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="signup-link" *ngIf="showSignup">
                    <p>Don't have an account? <a href="#" (click)="onSignup()" class="text-primary">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
